name: Publish to Maven Central

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    env:
    # дополнительные env если нужно
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: gradle

      - name: Import GPG private key
        # импортирует ваш ASCII-armored приватный ключ в ключницу gpg
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Verify GPG keys
        run: |
          echo "GPG keys:"
          gpg --list-secret-keys --keyid-format LONG

      - name: Publish to Maven Central (Gradle)
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          # Показываем версию gradle (диагностика)
          ./gradlew --version

          ./gradlew publishToMavenCentral \
            -PmavenCentralUsername="${OSSRH_USERNAME}" \
            -PmavenCentralPassword="${OSSRH_PASSWORD}" \
            -Psigning.keyId="${GPG_KEY_ID}" \
            -Psigning.password="${GPG_PASSPHRASE}" \
            --no-daemon --stacktrace
